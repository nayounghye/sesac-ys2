      function red() {
        return new Promise((resolve) => {
          setTimeout(function() {
            document.body.style.backgroundColor = 'red';
            resolve();
          }, 1000);
        });
      }

      function orange() {
        return new Promise((resolve) => {
          setTimeout(function() {
            document.body.style.backgroundColor = 'orange';
            resolve();
          }, 1000);
        });
      }

      function yellow() {
        return new Promise((resolve) => {
          setTimeout(function() {
            document.body.style.backgroundColor = 'yellow';
            resolve();
          }, 1000);

      function green() {
        return new Promise((resolve) => {

      }

      function blue() {
        return new Promise((resolve) => {
          setTimeout(function() {
            document.body.style.backgroundColor = 'blue';
            resolve();
          }, 1000);
        });
      }

      async function exec() {
        await red();
        await orange();
        await yellow();
        await green();
        await blue();
      }

      exec();
