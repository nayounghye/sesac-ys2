        <!--로컬 원본 ../이미지파일/수업9_실습1_네이버로고.png-->
      </div>
    </header>
    <content>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="./수업9_실습1_웹페이지 만들기.html"
            ><i class="bi bi-box-arrow-in-right"></i> ID 로그인</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./수업9_실습1_웹페이지 만들기2.html"
            ><i class="bi bi-1-square"></i> 일회용 번호</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./수업9_실습1_웹페이지 만들기3.html"
            ><i class="bi bi-qr-code"></i> QR코드</a
          >
        </li>
      </ul>
      <main class="idpw">
        <div class="inputbox">
          <form>
            <div class="border id">
              <i class="bi bi-person"></i>
              <input
                type="text"
                class="inputid"
                id="inputId"
                oninput="toggleClearIcon1('inputId','idxIcon')"
                placeholder="아이디"
              />
              <i
                class="bi bi-x-circle-fill"
                onclick="resetInput1('inputId', 'idxIcon')"
                id="idxIcon"
              ></i>
            </div>
            <div class="border pw">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                class="inputpw"
                id="inputPw"
                oninput="toggleClearIcon2('inputPw', 'pwxIcon')"
                placeholder="비밀번호"
              />
              <i
                class="bi bi-x-circle-fill"
                onclick="resetInput2('inputPw', 'pwxIcon')"
                id="pwxIcon"
              ></i>
            </div>
          </form>
          <nav class="nav-check">
            <div class="check">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >로그인 상태 유지</label
                >
              </div>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />

                >IP 보안</label
              >
            </div>
          </nav>
          <!-- <nav class="nav-login"> -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success" type="button">로그인</button>
          </div>
          <!-- </nav> -->
        </div>
      </main>
    </content>

    <ul class="nav justify-content-center">
      <li class="nav-item"></li>
      <li class="nav-item">
        <a
          class="nav-link active"
          href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR"
          >비밀번호 찾기</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link active"
          href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR"
          >아이디 찾기</a

        <a

          href="https://nid.naver.com/user2/join/agree?lang=ko_KR&domain=www.naver.com"
          >회원가입</a
        >
      </li>
    </ul>
  </body>

  <script>
    // resetInput : ID/PW x자 버튼 클릭하면 입력하면 초기화 하도록 설정
    function resetInput1(inputId, idxIcon) {
      const inputElement = document.getElementById(inputId);
      const iconElement = document.getElementById(idxIcon);
      inputElement.value = '';
      iconElement.classList.remove('visible');
    }

    function resetInput2(inputPw, pwxIcon) {
      const inputElement = document.getElementById(inputPw);
      const iconElement = document.getElementById(pwxIcon);
      inputElement.value = ''; // 입력값 초기화
      iconElement.classList.remove('visible'); // 초기화 후 아이콘 숨김
    }

    // toggleClearIcon : ID/PW 에 텍스트가 입력되면 x 아이콘이 뜨도록 설정
    function toggleClearIcon1(inputId, idxIcon) {
      const inputElement = document.getElementById(inputId);
      const iconElement = document.getElementById(idxIcon);

      if (inputElement.value) {
        iconElement.classList.add('visible'); // 내용이 있으면 아이콘 표시
      } else {
        iconElement.classList.remove('visible'); // 내용이 없으면 아이콘 숨김
      }
    }

    function toggleClearIcon2(inputPw, pwxIcon) {
      const inputElement = document.getElementById(inputPw);
      const iconElement = document.getElementById(pwxIcon);

      if (inputElement.value) {
        iconElement.classList.add('visible'); // 내용이 있으면 아이콘 표시
      } else {
        iconElement.classList.remove('visible'); // 내용이 없으면 아이콘 숨김
      }
    }
  </script>
</html>
