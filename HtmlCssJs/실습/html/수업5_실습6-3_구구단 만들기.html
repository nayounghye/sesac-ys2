    <title>수업5_실습6-3_구구단 만들기</title>

<body>
    <script>
        for(let i = 2; i <= 9; i++) {
            console.log(`---${i} 단---`);
            for(let j =1 ; j < 10; j++){
                console.log(`${i} x ${j} = ${i*j}`);
            }
        }
    </script>
