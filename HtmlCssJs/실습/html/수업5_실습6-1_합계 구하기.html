<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업5_실습6-1_합계 구하기</title>
</head>
<body>
    <script>
        let sumsum = 0
        for(let i = 0; i <= 100; i++) {
            if ( i%5 == 0 || i%2 == 0){
                sumsum = sumsum + i;
            }
        }
        console.log(sumsum);

    </script>
    
</body>
