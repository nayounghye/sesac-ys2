  <head>

    <script

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <style>
      .sun {
        color: red;
      }
      .sat {
        color: blue;
      }

      .tablehead {
        color: green;
        text-align: center;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    날짜:
    <input type="datetime" name="date" />
    <br />
    내용:
    <input type="text" name="content" />
    <br />
    <button>작성</button>
    <table width="600" height="600" table-layout: fixed>
      <thead>
        <tr>
          <td colspan="6" class="tablehead">2022년 7월</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="sat"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="sun">日</td>
          <td>月</td>
          <td>火</td>
          <td>水</td>
          <td>木</td>
          <td>金</td>
          <td class="sat">土</td>
        </tr>

          <td></td>

    </table>

    <script>
      let date;
      $('td').on('click', function () {
        console.log(this);
        $('input[name=date]').val($(this).text());
        date = this;
      });

      $('td').hover(
        function () {
          $(this).css('transform', 'scale(1.2)');
        },
        function () {
          $(this).css('transform', 'scale(1)');
        }
      );

      $('button').on('click', function button() {
        const content = $('input[name=content]').val();
        $(date).append(`<br />` + content);
      });
    </script>
  </body>
</html>
