<!DOCTYPE html>
<html lang="en">
<head>

    <title>수업5_실습4_함수</title>
</head>
<body>
    <script>
    // JS 함수 실습 1
        function multifly(num1, num2) { 
        return num1 * num2;
       }

       let haha = multifly(3,7)
       console.log(haha)
       let hoho = multifly(2,2)
       console.log(hoho)

    // JS 함수 실습 2
       function square(num3) { 
        return num3**2 ;
       }
       let hihi = square(4)
       console.log(hihi)

       let hehe = square(11)
       console.log(hehe)
       let huhu = square(5)
       console.log(huhu)
       

    </script>
</body>
</html>
