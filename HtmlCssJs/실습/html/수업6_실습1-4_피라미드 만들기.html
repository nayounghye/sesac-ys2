<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업5_실습6-4_피라미드 만들기</title>
</head>
<body>
   <script> 
    let star = "";
    let number = Number(prompt("숫자를 입력하세요"))
    for(let i = 1; i <= number; i++){
        for(let j=1; j<=i; j++){
            star += "*";
        }
        star += "\n";
    }
    console.log(star);
</script>
</body>
</html>
