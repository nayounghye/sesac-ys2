<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS 자주 쓰이는 속성</title>
    <link rel="stylesheet" href="./css/css_property.css">

</head>
<body>
    <div>hello</div>
    
    <div class="parent">
        <div class="font-css">안녕?</div>

    <div class="circle">hello</div>

        hellohellohellohellohellohellohellohellohelloheo
    </div>


    <div class="box-css"></div>
