    <script>
      // 로딩 이벤트 : html이 로드된 후 실행할 코드를 걸어준다.
      $(document).ready(function () {
        // 하고 싶은 일을 이 익명함수 안에 넣어주면 된다. (핸들러)
        // body가 로드된 후 실행시키고 싶은 코드를 입력
        console.log('.container');
      });

      $(function () {
        // body가 로드된 후 실행시키고 싶은 코드를 입력
        console.log($('.container'));
      });
    </script>
